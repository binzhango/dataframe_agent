apiVersion: v1
kind: Secret
metadata:
  name: llm-executor-secrets
  labels:
    app: llm-executor
    component: shared-secrets
type: Opaque
stringData:
  # LLM API credentials
  # Replace with actual values or use external secret management
  llm_api_key: "REPLACE_WITH_ACTUAL_LLM_API_KEY"
  
  # Azure Event Hub connection string
  # Format: Endpoint=sb://<namespace>.servicebus.windows.net/;SharedAccessKeyName=<key-name>;SharedAccessKey=<key>
  event_hub_connection_string: "REPLACE_WITH_ACTUAL_EVENT_HUB_CONNECTION_STRING"
  
  # Azure Storage connection string
  # Format: DefaultEndpointsProtocol=https;AccountName=<account>;AccountKey=<key>;EndpointSuffix=core.windows.net
  storage_connection_string: "REPLACE_WITH_ACTUAL_STORAGE_CONNECTION_STRING"
  
  # Database credentials
  db_username: "llm_executor_user"
  db_password: "REPLACE_WITH_ACTUAL_DB_PASSWORD"
  
  # AWS S3 credentials (optional, for S3 storage support)
  aws_access_key_id: "REPLACE_WITH_ACTUAL_AWS_ACCESS_KEY"
  aws_secret_access_key: "REPLACE_WITH_ACTUAL_AWS_SECRET_KEY"
---
