apiVersion: v1
kind: ServiceAccount
metadata:
  name: executor-service
  labels:
    app: executor-service
    component: code-execution
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: executor-service-role
  labels:
    app: executor-service
    component: code-execution
rules:
# Permissions to create and manage Jobs
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["create", "get", "list", "watch", "delete"]
# Permissions to read Job status
- apiGroups: ["batch"]
  resources: ["jobs/status"]
  verbs: ["get", "list", "watch"]
# Permissions to read Pod logs and status
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: executor-service-rolebinding
  labels:
    app: executor-service
    component: code-execution
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: executor-service-role
subjects:
- kind: ServiceAccount
  name: executor-service
  namespace: default
